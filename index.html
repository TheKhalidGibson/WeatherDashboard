<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>


    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="container-fluid text-center text-light bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container" style="max-width: 1800px;">
        <div class="row">
          
            <div class="col-4 mt">

                <h2 id="form-heading" class="mt-1 h2 form-label">
                    Search for a City:
                </h2>

                <form class="row g-3">
                    
                    
                    <div class="col-12">
                      <input type="text" class="form-control bg-light" id="inputCity" placeholder="London">
                    </div>                   
                   
                   
                  
                    
                    <div class="col-12">
                      <button id="search" class="btn btn-primary col-12 mx-auto">Search</button>
                    </div>

                </form>

                <hr>

                <ul id="search-list"></ul>

                <div class="d-grid gap-3 col-12 mt-5 py-4">
                    <button class="btn btn-primary" type="button">Philadelphia</button>
                    <button class="btn btn-primary" type="button">Chicago</button>
                    <button class="btn btn-primary" type="button">New York</button>
                    <button class="btn btn-primary" type="button">Atlanta</button>
                    <button class="btn btn-primary" type="button">Houston</button>
                    <button class="btn btn-primary" type="button">Miami</button>
                    <button class="btn btn-primary" type="button">Los Angeles</button>
                    <button class="btn btn-primary" type="button">Detroit</button>
                </div>
        
        
            </div>
          
            <div class="col-6">

                <div id="forecastContainer1" class="card mt-5 mb-5">

                  <h2 id="form-heading" class="mt-1 h2 form-label px-2 bg-light">
                    Current Weather:
                  </h2>
                    <!-- <div class="card-header">
                      Featured
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div> -->
                  </div>

                  <h2 id="form-heading" class="mt-1 h2 form-label">
                    5 Day Forecast:
                  </h2>
                  <div id="forecastContainer2" class="row g-2">
                   
                    

                  </div>

            </div>
        </div>
      </div>

 
    

    
    

      <!-- Link Moment.js library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

   
      <!-- Link the DayJS library -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
              integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
              crossorigin="anonymous"></script>

      <!-- Link the JQuery library -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
              integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
              integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
              crossorigin="anonymous"></script>

      <!-- Link the Bootstrap library -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
              integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
              crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
